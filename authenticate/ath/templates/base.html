<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>
    <link rel="stylesheet" href="path/to/bootstrap.min.css">

    <style>
        /* Style the login container */
        .Login {
          text-align: center;
          margin-bottom: 20px;
        }
        
        /* Style the form */
        form {
          max-width: 400px;
          margin: 0 auto;
          padding: 20px;
          border-radius: 5px;
          background-color: #f9f9f9;
        
          /* Add box shadow */
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Style form elements */
        .form-label {
          font-weight: bold;
        }
        
        .form-control {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
        }
        
        .form-text {
          color: #6c757d;
        }
        
        .form-check-input {
          margin-top: 5px;
        }
        
        .btn-primary {
          width: 100%;
          padding: 10px;
          border: none;
          border-radius: 5px;
          background-color: #007bff;
          color: #fff;
          cursor: pointer;
        }
        
        .btn-primary:hover {
          background-color: #0056b3;
        }
        
    </style>
</head>
<body>
     {%block content %}
     
     {% endblock %}
    
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
