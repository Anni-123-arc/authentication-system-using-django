{% extends 'base.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <div class="Login">
        <h1>Login</h1>
     </div>
     <hr>
     <div class="alert alert-danger" role="alert" style="padding: 10px; background-color: #f8d7da; border-color: #f5c6cb; color: #721c24;">
        {% if messages %}
            <ul class="messages" style="list-style: none; padding-left: 0;">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="pass" class="form-control" id="exampleInputPassword1">
    </div>
  
    <button type="submit" class="btn btn-primary">login</button>
    <p>don't have an account??<a href="{% url 'signup' %}">click here</a></p>

  </form>
{% endblock %}
